<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

<div class="container-site">
    <header>
        <div class="navbar">
            <div class="hamburger-ico">
                <img src="img/burger-top.png" alt="">
            </div>
                <h1>Create Your Burger</h1>
        </div>
    </header>

    <div class="main-page">
        <div class="burger-name">
            <h2>Big Tasty!</h2>
        </div>
        <div class="ingredients-title">
            <h3>Ingredients</h3>
        </div>

        <form class="ingredients">
            <div class="ceck-1">
                <label for="add1"><img src="img/cheese.svg" alt=""> Cheese </label>
                <input type="checkbox" id="add-1" class="add-element" value="1">
                <label for="add1"> Add </label>
            </div>
            <div class="ceck-2">
                <label for="add1"><img src="img/fried-egg.svg" alt=""> Egg </label>
                <input type="checkbox" id="add-2" class="add-element" value="1">
                <label for="add2"> Add </label>
            </div>
            <div class="ceck-3">
                <label for="add1"><img src="img/mustard.svg" alt=""> Mustard </label>
                <input type="checkbox" id="add-3" class="add-element" value="3">
                <label for="add3"> Add </label>
            </div>
            <div class="ceck-4">
                <label for="add1"><img src="img/tomato.svg" alt=""> Tomato </label>
                <input type="checkbox" id="add-4" class="add-element" value="2">
                <label for="add4"> Add </label>
            </div>
            <div class="ceck-5">
                <label for="add1"><img src="img/lettuce.svg" alt=""> Lettuce </label>
                <input type="checkbox" id="add-5" class="add-element" value="3">
                <label for="add5"> Add </label>
            </div>
            <div class="ceck-6">
                <label for="add1"><img src="img/ketchup.svg" alt=""> Ketchup </label>
                <input type="checkbox" id="add-6" class="add-element" value="1">
                <label for="add6"> Add </label>
            </div>
        </form>

        <div class="discount">
            discount coupon <textarea name="coupon" id="coupon" cols="50" rows="1"></textarea>
        </div>

        <div class="calculate-button">
            <button id="calculate"> Checkout</button>
        </div>



    </div>






    <footer>
    <div class="your-price">
        <span>Your Price</span>
    </div>
    <div class="total-price">
        $ <span id="totale"> </span>
    </div>
    </footer>
</div>




    
    <script src="js/script.js"></script>

</body>
</html>
